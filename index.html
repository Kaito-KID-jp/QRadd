<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造仕様書（兼）チェックシート ＱＲコード挿入システム</title>
    <style>
        /* CSSは変更なし */
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; font-size: 14px; }
        .container { display: flex; flex: 1; gap: 20px; min-height: 0; }
        .controls { width: 350px; display: flex; flex-direction: column; gap: 15px; }
        .preview { flex: 1; border: 1px solid #ccc; background-color: #f0f0f0; display: flex; justify-content: center; align-items: center; overflow: auto; min-height: 0; }
        .preview canvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        .preview-message { color: #666; text-align: center; }
        label { font-weight: bold; }
        input[type="text"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100%; box-sizing: border-box; }
        button, input[type="file"] { padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .file-input-button { background-color: #007bff; color: white; display: inline-block; text-align: center; }
        #printButton { background-color: #28a745; color: white; }
        #printButton:disabled { background-color: #6c757d; }
        .file-name { font-style: italic; color: #555; word-break: break-all; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
        .processing-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(255, 255, 255, 0.7); display: flex; justify-content: center; align-items: center; font-size: 1.2em; z-index: 1000; cursor: wait; }
        .hidden { display: none; }
        .print-iframe { position: absolute; width: 0; height: 0; border: 0; left: -9999px; }
        .print-instruction { margin-top: 10px; padding: 10px; background-color: #fff3cd; border: 1px solid #ffeeba; color: #856404; border-radius: 4px; }
        #downloadGeneratedPdfLink { display: block; margin-top: 15px; padding: 10px; border: 1px solid blue; background-color: #e0e0ff; color: blue; text-decoration: none; text-align: center; border-radius: 4px; }
        #downloadGeneratedPdfLink:hover { background-color: #c0c0ff; }
        /* QRコードプレビュー用スタイル追加 */
        #qrPreview { margin-top: 15px; text-align: center; }
        #qrPreviewImage { max-width: 150px; max-height: 150px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>製造仕様書（兼）チェックシート ＱＲコード挿入システム</h1>
    <div class="container">
        <div class="controls">
            <div>
                <input type="file" id="pdfFile" accept=".pdf" class="hidden">
                <button type="button" class="file-input-button" onclick="document.getElementById('pdfFile').click();">📂 PDFファイルを選択</button>
                <p>選択中のファイル: <span id="fileName" class="file-name">ファイル未選択</span></p>
            </div>
            <div>
                <label for="lotNumber">⌨️ ロット番号 :</label>
                <input type="text" id="lotNumber" pattern="^[a-zA-Z0-9\-]*$" title="半角英数字とハイフンのみ入力可能です">
            </div>
            <!-- QRコードプレビュー表示部分を追加 -->
            <div id="qrPreview" class="hidden">
                <p>QRコードプレビュー:</p>
                <img id="qrPreviewImage" src="" alt="QRコードプレビュー">
            </div>
            <div>
                <button type="button" id="printButton" disabled>🖨️ 印刷 (QRコード裏面)</button>
                <p id="printInstruction" class="print-instruction hidden">
                    印刷ダイアログが表示されます。<br>
                    <b>「両面印刷」</b>を選択し、<b>「短辺とじ (Flip on Short Edge / Top bind)」</b>に設定して印刷してください。
                </p>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div class="preview" id="previewArea">
            <p class="preview-message">PDFファイルを選択してください</p>
            <canvas id="pdfPreviewCanvas"></canvas>
        </div>
    </div>
    <div id="processingOverlay" class="processing-overlay hidden">
        <p>処理中...</p>
    </div>
    <iframe id="printIframe" class="print-iframe"></iframe>

    <!-- ライブラリ読み込み (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>

    <script>
        // --- 設定値 ---
        const QR_PHYSICAL_SIZE_MM = 15;
        const QR_ERROR_CORRECTION_LEVEL = 'H';
        const PDF_POINTS_PER_MM = 72 / 25.4;
        const QR_SIZE_POINTS = QR_PHYSICAL_SIZE_MM * PDF_POINTS_PER_MM;

        // --- DOM要素 ---
        const pdfFileInput = document.getElementById('pdfFile');
        const fileNameLabel = document.getElementById('fileName');
        const lotNumberInput = document.getElementById('lotNumber');
        const printButton = document.getElementById('printButton');
        const previewArea = document.getElementById('previewArea');
        const previewCanvas = document.getElementById('pdfPreviewCanvas');
        const previewMessage = previewArea.querySelector('.preview-message');
        const errorMessageDiv = document.getElementById('errorMessage');
        const processingOverlay = document.getElementById('processingOverlay');
        const printIframe = document.getElementById('printIframe');
        const printInstruction = document.getElementById('printInstruction');
        const qrPreview = document.getElementById('qrPreview');
        const qrPreviewImage = document.getElementById('qrPreviewImage');

        // --- グローバル変数 ---
        let selectedPdfFile = null;
        let originalPdfFileName = '';
        let currentObjectUrl = null;
        let lastQrCodeDataURL = null;

        // --- 初期化処理 ---
        function initialize() {
            const today = new Date();
            const year = String(today.getFullYear()).slice(-2);
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            lotNumberInput.value = `${year}-${month}-${day}`;
            
            pdfFileInput.addEventListener('change', handleFileSelect);
            lotNumberInput.addEventListener('input', handleLotNumberChange);
            printButton.addEventListener('click', handlePrint);
            
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    if (selectedPdfFile) {
                        displayPdfPreview(selectedPdfFile);
                    }
                }, 250);
            });

            // 初期QRコード生成
            updateQRCodePreview();
        }

        // ロット番号変更時の処理
        async function handleLotNumberChange() {
            validateLotNumber();
            await updateQRCodePreview();
        }

        // QRコードプレビュー更新
        async function updateQRCodePreview() {
            const lotNumber = lotNumberInput.value.trim();
            if (lotNumber === '') {
                qrPreview.classList.add('hidden');
                return;
            }
            
            try {
                lastQrCodeDataURL = await generateQRCodeDataURL(lotNumber);
                qrPreviewImage.src = lastQrCodeDataURL;
                qrPreview.classList.remove('hidden');
            } catch (error) {
                console.error('QRコードプレビュー生成エラー:', error);
                qrPreview.classList.add('hidden');
            }
        }

        // --- ファイル選択処理 ---
        async function handleFileSelect(event) {
            clearError();
            hidePrintInstruction();
            
            const existingLink = document.getElementById('downloadGeneratedPdfLink');
            if (existingLink) {
                existingLink.remove();
            }
            
            const file = event.target.files[0];
            if (!file) {
                selectedPdfFile = null;
                fileNameLabel.textContent = 'ファイル未選択';
                printButton.disabled = true;
                clearPreview();
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showError('PDFファイルを選択してください。');
                selectedPdfFile = null;
                fileNameLabel.textContent = 'ファイル未選択';
                printButton.disabled = true;
                clearPreview();
                pdfFileInput.value = '';
                return;
            }
            
            selectedPdfFile = file;
            originalPdfFileName = file.name;
            fileNameLabel.textContent = originalPdfFileName;
            printButton.disabled = !validateLotNumber();
            
            showProcessing('プレビューを読み込み中...');
            try {
                await displayPdfPreview(selectedPdfFile);
            } catch (error) {
                console.error('プレビュー生成エラー:', error);
                showError(`PDFプレビューの表示に失敗しました: ${error.message}`);
                clearPreview();
                printButton.disabled = true;
            } finally {
                hideProcessing();
            }
        }

        // --- PDFプレビュー表示 ---
        async function displayPdfPreview(file) {
            const fileReader = new FileReader();
            fileReader.readAsArrayBuffer(file);
            
            return new Promise((resolve, reject) => {
                fileReader.onload = async (event) => {
                    const pdfData = new Uint8Array(event.target.result);
                    try {
                        const loadingTask = pdfjsLib.getDocument({ data: pdfData });
                        const pdf = await loadingTask.promise;
                        
                        if (pdf.numPages === 0) throw new Error('PDFにページがありません。');
                        
                        const page = await pdf.getPage(1);
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvasContext = previewCanvas.getContext('2d');
                        
                        const containerWidth = previewArea.clientWidth;
                        const containerHeight = previewArea.clientHeight;
                        const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
                        const scaledViewport = page.getViewport({ scale: scale * 0.95 });
                        
                        previewCanvas.height = scaledViewport.height;
                        previewCanvas.width = scaledViewport.width;
                        
                        const renderContext = {
                            canvasContext: canvasContext,
                            viewport: scaledViewport
                        };
                        
                        await page.render(renderContext).promise;
                        previewMessage.classList.add('hidden');
                        previewCanvas.classList.remove('hidden');
                        
                        resolve();
                    } catch (error) {
                        console.error('PDFプレビュー処理エラー:', error);
                        reject(error);
                    }
                };
                
                fileReader.onerror = (error) => {
                    console.error('ファイル読み込みエラー:', error);
                    reject(new Error('ファイル読み込みに失敗しました。'));
                };
            });
        }

        // --- プレビュークリア ---
        function clearPreview() {
            if (previewCanvas && previewCanvas.getContext) {
                const context = previewCanvas.getContext('2d');
                context.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
                previewCanvas.classList.add('hidden');
            }
            
            if (previewMessage) {
                previewMessage.textContent = 'PDFファイルを選択してください';
                previewMessage.classList.remove('hidden');
            }
        }

        // --- ロット番号バリデーション ---
        function validateLotNumber() {
            const lotNumber = lotNumberInput.value;
            const pattern = /^[a-zA-Z0-9\-]+$/;
            const isValid = pattern.test(lotNumber);
            
            // PDFが選択されている場合のみ印刷ボタンの有効/無効を切り替え
            if (selectedPdfFile) {
                printButton.disabled = !isValid;
            }
            
            return isValid;
        }

        // --- QRコード生成 ---
        function generateQRCodeDataURL(text) {
            return new Promise((resolve, reject) => {
                try {
                    QRCode.toDataURL(text, {
                        errorCorrectionLevel: QR_ERROR_CORRECTION_LEVEL,
                        margin: 4, // マージンを増やす
                        width: 300,
                        color: {
                            dark: '#000000', // 黒色を明示的に指定
                            light: '#FFFFFF'  // 背景は白
                        }
                    }, (err, url) => {
                        if (err) {
                            console.error('QRコード生成エラー:', err);
                            reject(new Error(`QRコードの生成に失敗しました: ${err.message}`));
                            return;
                        }
                        console.log('★デバッグログ: QRコード生成成功 (DataURL長さ):', url.length);
                        resolve(url);
                    });
                } catch (error) {
                    console.error('QRコード生成例外:', error);
                    reject(new Error(`QRコードの生成処理中にエラーが発生しました: ${error.message}`));
                }
            });
        }

        // --- 印刷処理 ---
        async function handlePrint() {
            if (!selectedPdfFile) {
                showError('まずPDFファイルを選択してください。');
                return;
            }
            
            const lotNumber = lotNumberInput.value.trim();
            if (!/^[a-zA-Z0-9\-]+$/.test(lotNumber)) {
                showError('ロット番号を正しく入力してください (半角英数字とハイフンのみ、空欄不可)。');
                return;
            }

            showProcessing('QRコード生成とPDF加工中...');
            clearError();
            hidePrintInstruction();
            
            const existingLink = document.getElementById('downloadGeneratedPdfLink');
            if (existingLink) {
                existingLink.remove();
            }

            try {
                // 1. QRコードデータ生成（既に生成されている場合は再利用）
                let qrCodeDataURL = lastQrCodeDataURL;
                if (!qrCodeDataURL) {
                    qrCodeDataURL = await generateQRCodeDataURL(lotNumber);
                    lastQrCodeDataURL = qrCodeDataURL;
                }
                console.log('★デバッグログ: QR Code Data URL ready for:', lotNumber);
                
                // デバッグ用: Base64文字列をログ表示（長いので一部だけ）
                const base64Part = qrCodeDataURL.substring(0, 50) + '...' + qrCodeDataURL.substring(qrCodeDataURL.length - 10);
                console.log('★デバッグログ: QR Code Base64 (部分):', base64Part);

                // 2. 元のPDF読み込み
                const pdfBytes = await selectedPdfFile.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                console.log('★デバッグログ: Original PDF loaded. Pages:', pdfDoc.getPageCount());

                // 3. QRコード画像を埋め込み用に変換
                let qrImage;
                try {
                    // fetch APIを使わず、直接Blob経由で変換
                    const base64Data = qrCodeDataURL.split(',')[1];
                    const binaryData = atob(base64Data);
                    const byteArray = new Uint8Array(binaryData.length);
                    for (let i = 0; i < binaryData.length; i++) {
                        byteArray[i] = binaryData.charCodeAt(i);
                    }
                    console.log('★デバッグログ: QR Image ByteArray created, length:', byteArray.length);
                    
                    if (byteArray.length === 0)
                        throw new Error('QRコード画像のバイトデータ変換に失敗しました (サイズ0)。');
                    
                    qrImage = await pdfDoc.embedPng(byteArray);
                    console.log('★デバッグログ: QR Image embedded into PDF:', qrImage);
                    
                    if (!qrImage || !qrImage.width || !qrImage.height)
                        throw new Error('QRコード画像の埋め込みに失敗しました。無効な画像オブジェクトが返されました。');
                        
                    console.log('★デバッグログ: Embedded QR dimensions:', qrImage.width, 'x', qrImage.height);
                    
                } catch (embedError) {
                    console.error('Error embedding QR image:', embedError);
                    throw new Error(`QRコード画像の埋め込みに失敗しました: ${embedError.message}`);
                }

                // 4. 新しいPDFを作成し、ページとQRコード画像を追加
                const newPdfDoc = await PDFLib.PDFDocument.create();
                const pageIndices = pdfDoc.getPageIndices();
                console.log('★デバッグログ: Target Draw Size (points):', QR_SIZE_POINTS);

                for (const pageIndex of pageIndices) {
                    console.log(`★デバッグログ: Processing page index: ${pageIndex}`);
                    
                    // 元のページをコピー
                    const [originalPage] = await newPdfDoc.copyPages(pdfDoc, [pageIndex]);
                    newPdfDoc.addPage(originalPage);
                    const originalPageSize = originalPage.getSize();
                    console.log(`★デバッグログ: Original page ${pageIndex + 1} (size: ${originalPageSize.width}x${originalPageSize.height}) copied.`);
                    
                    // QRコード用の新しいページを追加
                    const addedPage = newPdfDoc.addPage([originalPageSize.width, originalPageSize.height]);
                    console.log(`★デバッグログ: QR Code page added for page ${pageIndex + 1}.`);

                    // QRコードを描画 (中央に)
                    try {
                        // ページサイズ取得
                        const pageSize = addedPage.getSize();
                        const pageWidth = pageSize.width;
                        const pageHeight = pageSize.height;

                        // QRコードのサイズ計算 - 元のサイズを保持
                        const qrWidth = QR_SIZE_POINTS;
                        const qrHeight = QR_SIZE_POINTS;
                        
                        // 描画位置を中央に設定
                        const drawX = (pageWidth - qrWidth) / 2;
                        const drawY = (pageHeight - qrHeight) / 2;
                        
                        console.log(`★デバッグログ: Drawing QR Image on page ${pageIndex + 1} at (${drawX.toFixed(2)}, ${drawY.toFixed(2)}) with size ${qrWidth.toFixed(2)} x ${qrHeight.toFixed(2)}`);

                        // 描画
                        addedPage.drawImage(qrImage, {
                            x: drawX,
                            y: drawY,
                            width: qrWidth,
                            height: qrHeight
                        });
                        
                        // ロット番号をQRコードの下にテキストとして追加
                        addedPage.drawText(lotNumber, {
                            x: pageWidth / 2,
                            y: drawY - 15, // QRコードの下に配置
                            size: 10,
                            font: await newPdfDoc.embedFont(PDFLib.StandardFonts.Helvetica),
                            color: PDFLib.rgb(0, 0, 0), // 黒色
                            opacity: 1,
                            lineHeight: 1,
                            textAlign: PDFLib.TextAlignment.Center
                        });
                        
                        console.log(`★デバッグログ: QR Image and text drawn for page ${pageIndex + 1}.`);

                    } catch (drawError) {
                        console.error(`Error drawing QR Image on page ${pageIndex + 1}:`, drawError);
                        throw new Error(`QRコード画像の描画に失敗しました (ページ ${pageIndex + 1}): ${drawError.message}`);
                    }
                }

                // 5. 加工済みPDFをバイトデータとして保存
                const newPdfBytes = await newPdfDoc.save({ useObjectStreams: true });
                console.log('★デバッグログ: New PDF saved to bytes. Size:', newPdfBytes.byteLength);

                // 6. BlobとObject URLの作成
                const pdfBlob = new Blob([newPdfBytes], { type: 'application/pdf' });
                if (currentObjectUrl) {
                    URL.revokeObjectURL(currentObjectUrl);
                }
                currentObjectUrl = URL.createObjectURL(pdfBlob);

                // 7. デバッグ用ダウンロードリンク作成
                const downloadLink = document.createElement('a');
                downloadLink.id = 'downloadGeneratedPdfLink';
                downloadLink.href = currentObjectUrl;
                downloadLink.download = `QR_${lotNumber}_${originalPdfFileName}`;
                downloadLink.textContent = '生成されたPDF(QRコード入り)をダウンロード';
                printButton.parentNode.insertBefore(downloadLink, printInstruction);
                console.log('★デバッグログ: Download link created for generated PDF with QR code.');

                // 8. 非表示iframeで印刷
                let printJobPending = false;
                printIframe.onload = () => {
                    if (printIframe.src && printIframe.src.startsWith('blob:') && printJobPending) {
                        try {
                            printJobPending = false;
                            showPrintInstruction();
                            printIframe.contentWindow.print();
                            hideProcessing();
                            console.log('★デバッグログ: Print dialog should be open.');
                        } catch (printError) {
                            console.error('印刷コマンド実行エラー:', printError);
                            showError(`印刷の開始に失敗しました: ${printError.message}`);
                            hideProcessing();
                            if (currentObjectUrl) {
                                URL.revokeObjectURL(currentObjectUrl);
                                currentObjectUrl = null;
                            }
                        }
                    }
                };
                
                printIframe.onerror = (err) => {
                    console.error('iframe読み込みエラー:', err);
                    showError('印刷用PDFの読み込みに失敗しました。');
                    hideProcessing();
                    if (currentObjectUrl) {
                        URL.revokeObjectURL(currentObjectUrl);
                        currentObjectUrl = null;
                    }
                };
                
                printJobPending = true;
                printIframe.src = currentObjectUrl;
                console.log('★デバッグログ: Setting iframe src to:', currentObjectUrl);

            } catch (error) {
                console.error('全体処理エラー:', error);
                
                let message = `エラーが発生しました: ${error.message}`;
                if (error instanceof PDFLib.PDFDocumentInvalidPasswordError) {
                    message = 'PDFファイルがパスワードで保護されているため、処理できません。';
                } else if (error.message.includes('Invalid PDF structure') || error.name === 'InvalidPDFDataError') {
                    message = 'PDFファイルの形式が正しくないか、破損している可能性があります。';
                }
                
                showError(message);
                hideProcessing();
                
                if (currentObjectUrl) {
                    URL.revokeObjectURL(currentObjectUrl);
                    currentObjectUrl = null;
                }
            }
        }

        // --- ユーティリティ関数 ---
        function showProcessing(message = '処理中...') {
            processingOverlay.querySelector('p').textContent = message;
            processingOverlay.classList.remove('hidden');
            document.body.style.cursor = 'wait';
        }
        
        function hideProcessing() {
            processingOverlay.classList.add('hidden');
            document.body.style.cursor = 'default';
        }
        
        function showError(message, temporary = false) {
            errorMessageDiv.textContent = message;
            if (temporary) {
                setTimeout(clearError, 3000);
            }
        }
        
        function clearError() {
            errorMessageDiv.textContent = '';
        }
        
        function showPrintInstruction() {
            printInstruction.classList.remove('hidden');
        }
        
        function hidePrintInstruction() {
            printInstruction.classList.add('hidden');
        }

        // --- 初期化呼び出し、アンロード処理 ---
        window.onload = initialize;
        window.addEventListener('beforeunload', () => {
            if (currentObjectUrl) {
                console.log('★デバッグログ: Revoking Object URL on page unload:', currentObjectUrl);
                URL.revokeObjectURL(currentObjectUrl);
            }
        });
    </script>
</body>
</html>
