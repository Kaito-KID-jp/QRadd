<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>製造仕様書（兼）チェックシート ＱＲコード挿入システム2</title>
    <style>
        /* CSSは変更なし */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 14px;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            min-height: 0;
        }
        .controls {
            width: 350px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .preview {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 0;
        }
        .preview canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .preview-message { color: #666; text-align: center; }
        label { font-weight: bold; }
        input[type="text"] {
            padding: 8px; border: 1px solid #ccc; border-radius: 4px;
            width: 100%; box-sizing: border-box;
        }
        button, input[type="file"] {
            padding: 10px 15px; border: none; border-radius: 4px;
            cursor: pointer; font-size: 1em;
        }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .file-input-button { background-color: #007bff; color: white; display: inline-block; text-align: center; }
        #printButton { background-color: #28a745; color: white; }
        #printButton:disabled { background-color: #6c757d; }
        .file-name { font-style: italic; color: #555; word-break: break-all; }
        .error-message { color: red; font-weight: bold; margin-top: 10px; }
        .processing-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.7); display: flex;
            justify-content: center; align-items: center; font-size: 1.2em;
            z-index: 1000; cursor: wait;
        }
        .hidden { display: none; }
        .print-iframe { position: absolute; width: 0; height: 0; border: 0; left: -9999px; }
        .print-instruction {
            margin-top: 10px; padding: 10px; background-color: #fff3cd;
            border: 1px solid #ffeeba; color: #856404; border-radius: 4px;
        }
        #downloadGeneratedPdfLink {
            display: block; margin-top: 15px; padding: 10px; border: 1px solid blue;
            background-color: #e0e0ff; color: blue; text-decoration: none;
            text-align: center; border-radius: 4px;
        }
        #downloadGeneratedPdfLink:hover { background-color: #c0c0ff; }
    </style>
</head>
<body>
    <h1>製造仕様書（兼）チェックシート ＱＲコード挿入システム2</h1>
    <div class="container">
        <div class="controls">
            <div>
                <input type="file" id="pdfFile" accept=".pdf" class="hidden">
                <button type="button" class="file-input-button" onclick="document.getElementById('pdfFile').click();">📂 PDFファイルを選択</button>
                <p>選択中のファイル: <span id="fileName" class="file-name">ファイル未選択</span></p>
            </div>
            <div>
                <label for="lotNumber">⌨️ ロット番号 :</label>
                <input type="text" id="lotNumber" pattern="^[a-zA-Z0-9\-]*$" title="半角英数字とハイフンのみ入力可能です">
            </div>
            <div>
                <button type="button" id="printButton" disabled>🖨️ 印刷 (QRコード裏面)</button>
                <p id="printInstruction" class="print-instruction hidden">
                    印刷ダイアログが表示されます。<br>
                    <b>「両面印刷」</b>を選択し、<b>「短辺とじ (Flip on Short Edge / Top bind)」</b>に設定して印刷してください。
                </p>
            </div>
            <div id="errorMessage" class="error-message"></div>
        </div>
        <div class="preview" id="previewArea">
            <p class="preview-message">PDFファイルを選択してください</p>
            <canvas id="pdfPreviewCanvas"></canvas>
        </div>
    </div>
    <div id="processingOverlay" class="processing-overlay hidden">
        <p>処理中...</p>
    </div>
    <iframe id="printIframe" class="print-iframe"></iframe>

    <!-- ライブラリ読み込み (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>

    <script>
        // --- 設定値等 (変更なし) ---
        const QR_PHYSICAL_SIZE_MM = 15;
        const QR_ERROR_CORRECTION_LEVEL = 'H';
        const PDF_POINTS_PER_MM = 72 / 25.4;
        const QR_SIZE_POINTS = QR_PHYSICAL_SIZE_MM * PDF_POINTS_PER_MM;
        const pdfFileInput = document.getElementById('pdfFile');
        const fileNameLabel = document.getElementById('fileName');
        const lotNumberInput = document.getElementById('lotNumber');
        const printButton = document.getElementById('printButton');
        const previewArea = document.getElementById('previewArea');
        const previewCanvas = document.getElementById('pdfPreviewCanvas');
        const previewMessage = previewArea.querySelector('.preview-message');
        const errorMessageDiv = document.getElementById('errorMessage');
        const processingOverlay = document.getElementById('processingOverlay');
        const printIframe = document.getElementById('printIframe');
        const printInstruction = document.getElementById('printInstruction');
        let selectedPdfFile = null;
        let originalPdfFileName = '';
        let currentObjectUrl = null;

        // --- 初期化 (変更なし) ---
        function initialize() {
            const today = new Date();
            const year = String(today.getFullYear()).slice(-2);
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            lotNumberInput.value = `${year}-${month}-${day}`;
            pdfFileInput.addEventListener('change', handleFileSelect);
            lotNumberInput.addEventListener('input', validateLotNumber);
            printButton.addEventListener('click', handlePrint);
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => { if (selectedPdfFile) { displayPdfPreview(selectedPdfFile); } }, 250);
            });
        }

        // --- ファイル選択処理 (変更なし) ---
        async function handleFileSelect(event) {
            clearError();
            hidePrintInstruction();
            const existingLink = document.getElementById('downloadGeneratedPdfLink');
            if (existingLink) { existingLink.remove(); }
            const file = event.target.files[0];
            if (!file) {
                selectedPdfFile = null; fileNameLabel.textContent = 'ファイル未選択';
                printButton.disabled = true; clearPreview(); return;
            }
            if (file.type !== 'application/pdf') {
                showError('PDFファイルを選択してください。'); selectedPdfFile = null;
                fileNameLabel.textContent = 'ファイル未選択'; printButton.disabled = true;
                clearPreview(); pdfFileInput.value = ''; return;
            }
            selectedPdfFile = file; originalPdfFileName = file.name;
            fileNameLabel.textContent = originalPdfFileName; printButton.disabled = false;
            showProcessing('プレビューを読み込み中...');
            try { await displayPdfPreview(selectedPdfFile); }
            catch (error) {
                console.error('プレビュー生成エラー:', error);
                showError(`PDFプレビューの表示に失敗しました: ${error.message}`);
                clearPreview(); printButton.disabled = true;
            } finally { hideProcessing(); }
        }

        // --- PDFプレビュー表示 (変更なし) ---
        async function displayPdfPreview(file) {
            const fileReader = new FileReader();
            fileReader.readAsArrayBuffer(file);
            return new Promise((resolve, reject) => {
                fileReader.onload = async (event) => {
                    const pdfData = new Uint8Array(event.target.result);
                    try {
                        const loadingTask = pdfjsLib.getDocument({ data: pdfData });
                        const pdf = await loadingTask.promise;
                        if (pdf.numPages === 0) throw new Error('PDFにページがありません。');
                        const page = await pdf.getPage(1);
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvasContext = previewCanvas.getContext('2d');
                        const containerWidth = previewArea.clientWidth;
                        const containerHeight = previewArea.clientHeight;
                        const scale = Math.min(containerWidth / viewport.width, containerHeight / viewport.height);
                        const scaledViewport = page.getViewport({ scale: scale * 0.95 });
                        previewCanvas.height = scaledViewport.height; previewCanvas.width = scaledViewport.width;
                        const renderContext = { canvasContext: canvasContext, viewport: scaledViewport };
                        await page.render(renderContext).promise;
                        previewMessage.classList.add('hidden'); previewCanvas.classList.remove('hidden');
                        resolve();
                    } catch (error) { console.error('PDFプレビュー処理エラー:', error); reject(error); }
                };
                fileReader.onerror = (error) => { console.error('ファイル読み込みエラー:', error); reject(new Error('ファイル読み込みに失敗しました。')); };
           });
        }

        // --- clearPreview, validateLotNumber (変更なし) ---
        function clearPreview() {
            const context = previewCanvas.getContext('2d');
            context.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
            previewCanvas.classList.add('hidden');
            previewMessage.textContent = 'PDFファイルを選択してください';
            previewMessage.classList.remove('hidden');
        }
        function validateLotNumber() {
            const lotNumber = lotNumberInput.value;
            const pattern = /^[a-zA-Z0-9\-]+$/;
            if (!pattern.test(lotNumber) && lotNumber !== '') { return false; }
            return pattern.test(lotNumberInput.value);
        }

        // --- 印刷処理 ---
        async function handlePrint() {
            if (!selectedPdfFile) { showError('まずPDFファイルを選択してください。'); return; }
            const lotNumber = lotNumberInput.value;
            if (!/^[a-zA-Z0-9\-]+$/.test(lotNumber)) { showError('ロット番号を正しく入力してください (半角英数字とハイフンのみ、空欄不可)。'); return; }

            showProcessing('図形描画とPDF加工中...'); // メッセージ変更
            clearError();
            hidePrintInstruction();
            const existingLink = document.getElementById('downloadGeneratedPdfLink');
            if (existingLink) { existingLink.remove(); }

            try {
                // 1. QRコードデータ生成 (描画はしないが、後の処理で使う可能性を考慮し残す)
                const baseFileName = originalPdfFileName.replace(/\.[^/.]+$/, "");
                const firstPartFileName = baseFileName.split(' ')[0];
                const qrData = `FXQR,1,dn,1,#d#,fn,${firstPartFileName}_${lotNumber},hs,1,at,0,RQXF`;
                console.log('★デバッグログ: QR Data:', qrData);

                // 2. QRコード画像生成 (描画はしないが、後の処理で使う可能性を考慮し残す)
                // let qrCodeDataURL;
                // try { /* ... QRコード生成処理 ... */ } catch (qrError) { /* ... */ }

                // 3. 元のPDF読み込み
                const pdfBytes = await selectedPdfFile.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                console.log('★デバッグログ: Original PDF loaded. Pages:', pdfDoc.getPageCount());

                // 4. QRコード画像を埋め込み用に変換 (今回は不要なのでコメントアウト)
                // let qrImage;
                // try { /* ... 画像埋め込み処理 ... */ } catch (embedError) { /* ... */ }

                // 5. 新しいPDFを作成し、ページと図形を追加
                const newPdfDoc = await PDFLib.PDFDocument.create();
                const pageIndices = pdfDoc.getPageIndices();
                console.log('★デバッグログ: Calculated QR Size (points):', QR_SIZE_POINTS); // 参考用

                for (const pageIndex of pageIndices) {
                    console.log(`★デバッグログ: Processing page index: ${pageIndex}`);

                    const [originalPage] = await newPdfDoc.copyPages(pdfDoc, [pageIndex]);
                    newPdfDoc.addPage(originalPage);
                    const originalPageSize = originalPage.getSize();
                    console.log(`★デバッグログ: Original page ${pageIndex + 1} (size: ${originalPageSize.width}x${originalPageSize.height}) copied.`);

                    const qrPage = newPdfDoc.addPage([originalPageSize.width, originalPageSize.height]);
                    console.log(`★デバッグログ: Blank page added for page ${pageIndex + 1}.`); // メッセージ変更

                    // ***** ここからが変更点 *****
                    // QRコードを描画する代わりに、単純な四角形を描画してみる
                    try {
                         // ページサイズ取得
                        const pageSize = qrPage.getSize();
                        const pageWidth = pageSize.width;
                        const pageHeight = pageSize.height;

                        // ★★★ 単純な四角形を描画 ★★★
                        const rectSize = 100; // ポイント単位
                        const rectX = (pageWidth - rectSize) / 2; // X座標中央
                        const rectY = (pageHeight - rectSize) / 2; // Y座標中央
                        console.log(`★デバッグログ: Drawing a RECTANGLE on page ${pageIndex + 1} at (${rectX.toFixed(2)}, ${rectY.toFixed(2)}) with size ${rectSize}x${rectSize}`);

                        qrPage.drawRectangle({
                            x: rectX,
                            y: rectY,
                            width: rectSize,
                            height: rectSize,
                            color: PDFLib.rgb(1, 0, 0), // 赤色 (R, G, B は 0 から 1 の範囲)
                            // borderColor: PDFLib.rgb(0, 0, 1), // 枠線が必要なら
                            // borderWidth: 3,
                        });
                         console.log(`★デバッグログ: Rectangle drawn attempt finished for page ${pageIndex + 1}.`);

                    } catch (drawError) {
                         console.error(`Error drawing RECTANGLE on page ${pageIndex + 1}:`, drawError);
                         throw new Error(`図形の描画に失敗しました (ページ ${pageIndex + 1}): ${drawError.message}`);
                    }
                    // ***** ここまでが変更点 *****
                }

                // 6. 加工済みPDFをバイトデータとして保存
                const newPdfBytes = await newPdfDoc.save({ useObjectStreams: true });
                console.log('★デバッグログ: New PDF saved to bytes. Size:', newPdfBytes.byteLength);

                // 7. BlobとObject URLの作成
                const pdfBlob = new Blob([newPdfBytes], { type: 'application/pdf' });
                if (currentObjectUrl) { URL.revokeObjectURL(currentObjectUrl); }
                currentObjectUrl = URL.createObjectURL(pdfBlob);

                // 8. デバッグ用ダウンロードリンク作成
                const downloadLink = document.createElement('a');
                downloadLink.id = 'downloadGeneratedPdfLink';
                downloadLink.href = currentObjectUrl;
                downloadLink.download = `rectangle_test_${originalPdfFileName}`; // ファイル名変更
                downloadLink.textContent = '生成されたPDF(四角形テスト)をダウンロード';
                printButton.parentNode.insertBefore(downloadLink, printInstruction);
                console.log('★デバッグログ: Download link created for generated PDF (rectangle test).');

                // 9. 非表示iframeで印刷
                let printJobPending = false;
                printIframe.onload = () => { /* ... (変更なし) ... */
                     if (printIframe.src && printIframe.src.startsWith('blob:') && printJobPending) {
                        try {
                            printJobPending = false; showPrintInstruction();
                            printIframe.contentWindow.print(); hideProcessing();
                            console.log('★デバッグログ: Print dialog should be open.');
                        } catch (printError) {
                            console.error('印刷コマンド実行エラー:', printError);
                            showError(`印刷の開始に失敗しました: ${printError.message}`); hideProcessing();
                            if (currentObjectUrl) { URL.revokeObjectURL(currentObjectUrl); currentObjectUrl = null; }
                        }
                    }
                };
                printIframe.onerror = (err) => { /* ... (変更なし) ... */
                     console.error('iframe読み込みエラー:', err);
                     showError('印刷用PDFの読み込みに失敗しました。'); hideProcessing();
                     if (currentObjectUrl) { URL.revokeObjectURL(currentObjectUrl); currentObjectUrl = null; }
                };
                printJobPending = true;
                printIframe.src = currentObjectUrl;
                console.log('★デバッグログ: Setting iframe src to:', currentObjectUrl);

            } catch (error) { /* ... (エラーハンドリング変更なし) ... */
                console.error('全体処理エラー:', error);
                let message = `エラーが発生しました: ${error.message}`;
                if (error instanceof PDFLib.PDFDocumentInvalidPasswordError) { message = 'PDFファイルがパスワードで保護されているため、処理できません。'; }
                else if (error.message.includes('Invalid PDF structure') || error.name === 'InvalidPDFDataError') { message = 'PDFファイルの形式が正しくないか、破損している可能性があります。'; }
                showError(message); hideProcessing();
                if (currentObjectUrl) { URL.revokeObjectURL(currentObjectUrl); currentObjectUrl = null; }
            }
        }

        // --- ユーティリティ関数 (変更なし) ---
        function showProcessing(message = '処理中...') { /* ... */
            processingOverlay.querySelector('p').textContent = message;
            processingOverlay.classList.remove('hidden');
            document.body.style.cursor = 'wait';
        }
        function hideProcessing() { /* ... */
             processingOverlay.classList.add('hidden');
            document.body.style.cursor = 'default';
        }
        function showError(message, temporary = false) { /* ... */
            errorMessageDiv.textContent = message;
            if (temporary) { setTimeout(clearError, 3000); }
        }
        function clearError() { errorMessageDiv.textContent = ''; }
        function showPrintInstruction() { printInstruction.classList.remove('hidden'); }
        function hidePrintInstruction() { printInstruction.classList.add('hidden'); }

        // --- 初期化呼び出し、アンロード処理 (変更なし) ---
        window.onload = initialize;
        window.addEventListener('beforeunload', () => {
            if (currentObjectUrl) {
                console.log('★デバッグログ: Revoking Object URL on page unload:', currentObjectUrl);
                URL.revokeObjectURL(currentObjectUrl);
            }
        });
    </script>
</body>
</html>
